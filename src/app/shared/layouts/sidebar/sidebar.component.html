<ng-container>
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="dashboard"
        routerLinkActive="list-item-active"
        (mouseover)="showButton=true" (mouseout)="showButton=false"
        [routerLinkActiveOptions]={exact:true}
        ngbPopover="Dashboard" triggers="mouseenter:mouseleave" placement="right"
        (click)="menuTrigger.openMenu()"
        
      ><div #menuTrigger="matMenuTrigger" [matMenuTriggerFor]="menuu" place ></div>
        <mat-icon>home</mat-icon> 
        <!-- <button mat-button (click)="menuTrigger.openMenu()">Menu
          <div #menuTrigger="matMenuTrigger" [matMenuTriggerFor]="menuu" place ></div>
        </button> -->
        <mat-menu   #menu="matMenu" xPosition="after" yPosition="above">
          <div
         
          >
            <button  mat-button  >Dashboard</button>
          </div>
        </mat-menu>
       
       
      </a>
     
      <a
        mat-list-item
        routerLink="contacts"
        routerLinkActive="list-item-active"
        ngbPopover="Prospects" triggers="mouseenter:mouseleave" placement="right"
      >
        <mat-icon> contacts</mat-icon>
      </a>
      <a
        mat-list-item
        routerLink="/home/prospects"
        routerLinkActive="list-item-active"
        ngbPopover="Prospect Labels" triggers="mouseenter:mouseleave" placement="right"
      >
        <mat-icon>label</mat-icon>
      </a>
      <a
        mat-list-item
        routerLink="/home/outreach"
        routerLinkActive="list-item-active"
        ngbPopover="Outreachs" triggers="mouseenter:mouseleave" placement="right"
      >
        <mat-icon>signal_cellular_alt</mat-icon>
      </a>
      <a
        mat-list-item
        routerLink="/home/settings"
        outerLinkActive="list-item-active"
        ngbPopover="Settings" triggers="mouseenter:mouseleave" placement="right"
      >
        <mat-icon>settings</mat-icon>
      </a>
    </mat-nav-list>
    <!-- <div *ngIf="showButton" 
    style="margin-left: 40px;
    z-index: 99999;
    "
    >
      <button>dashboard</button>
    </div> -->
  </ng-container>
  
  
  <!-- #enddocregion mat-menu-trigger-for -->
  <mat-menu mat-button #menuu="matMenu"  >
    <button mat-menu-item >Item 1</button>
    <!-- <button mat-menu-item>Item 2</button> -->
  
  </mat-menu>
