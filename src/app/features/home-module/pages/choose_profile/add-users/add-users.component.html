<div class="p-3">
    <div class="header">
        <mat-card-title>Add Profile</mat-card-title>

    </div>
    <mat-card-content class="mt-4">
        <form [formGroup]="AddProfileForm">
            <!-- <div class="row">
                <div class="col-sm-4"> -->
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>ParentUserEmail</mat-label>
                <input type="email" matInput formControlName="parentUserEmail" autofocus>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email" autofocus>
            </mat-form-field>
            <!-- </div> -->
            <!-- 
            <div class="col-sm-4"> -->
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Name</mat-label>
                <input type="text" matInput formControlName="name" autofocus>
            </mat-form-field>
            <!-- </div> -->

            <!-- <div class="col-sm-4"> -->
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Company</mat-label>
                <input type="text" matInput formControlName="company" autofocus>
            </mat-form-field>
            <!-- </div> -->
            <!-- </div> -->
        </form>

        <button class="mat-raised-button mat-warn" mat-dialog-close>Cancel</button>
        <button class="mat-raised-button  mat-primary" mat-dialog-close [disabled]="email === ''&& name===''"
            (click)="addUser()">Add</button>
    </mat-card-content>
</div>
