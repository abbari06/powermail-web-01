

<div class="p-3">
    <div class="header">
        <mat-card-title>Add Label</mat-card-title>
      
    </div>
    <mat-card-content class="mt-4">
        <form [formGroup]="AddLabelForm">
            <!-- <div class="row">
                <div class="col-sm-4"> -->
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Add Label</mat-label>
                <input type="text" matInput formControlName="addLabel"  autofocus>
            </mat-form-field>
            <!-- </div> -->
<!-- 
            <div class="col-sm-4"> -->
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Label Description</mat-label>
                <input type="text" matInput formControlName="labelDesc"  autofocus>
            </mat-form-field>
            <!-- </div> -->

            <!-- <div class="col-sm-4"> -->
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Pick Color</mat-label>
                <input type="color" matInput formControlName="pickColor"  autofocus>
            </mat-form-field>
            <!-- </div> -->
            <!-- </div> -->
        </form>
       
        <button class="mat-raised-button mat-warn">Cancel</button>
        <button class="mat-raised-button  mat-primary">Save</button>
    </mat-card-content>
</div>
