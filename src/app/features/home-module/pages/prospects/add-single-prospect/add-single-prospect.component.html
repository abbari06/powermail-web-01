<p-card [header]="heading" >
    <ng-template pTemplate="content">
        <form [formGroup]="addContact">
            <div class="row">
            <div class="col-sm-6">
                <mat-form-field>
                    <mat-label>FirstName</mat-label>
                    <input type="text" matInput formControlName="firstName" autofocus>
                </mat-form-field>
                <mat-form-field>
                    <mat-label> LastName</mat-label>
                    <input type="text" matInput formControlName="lastName">
                </mat-form-field>
                <div *ngIf="setSelect">
                    <mat-form-field >
                        <mat-label>Select Label</mat-label>
                        <mat-select   [formControl]="previousLabels" multiple
                       >
                          <mat-select-trigger>
                            <mat-chip-list>
                              <mat-chip *ngFor="let label of previousLabels.value" style="color: black;" [ngStyle]="{ 'border-color': label.color }"
                                [removable]="true" (removed)="onPreviousLabelRemoved(label)" selected>
                                {{ label.name}}
                                <mat-icon matChipRemove>cancel</mat-icon>
                              </mat-chip>
                            </mat-chip-list>
                          </mat-select-trigger>
                          <mat-option *ngFor="let label of allLabels" [value]="{id:label.id,name:label.name,color:label.colorHex}">
                            <mat-chip [ngStyle]="{ 'border-color': label.colorHex }"> {{ label.name }}</mat-chip><span  title="This label is linked to {{label.contacts}} contacts " >{{label.contacts}}</span>
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>

                <ng-container *ngIf="!setSelect">
                    <mat-form-field >
                        <mat-select  [compareWith]="compareFn" [formControl]="previousLabels" multiple
                        (selectionChange)="changeClient($event.value)">
                          <mat-select-trigger>
                            <mat-chip-list>
                              <mat-chip *ngFor="let label of previousLabels.value" style="color: black;" [ngStyle]="{ 'border-color': label.colorHex }"
                                [removable]="true" (removed)="onPreviousLabelRemoved(label)" selected>
                                {{ label.name}}
                                <mat-icon matChipRemove>cancel</mat-icon>
                              </mat-chip>
                            </mat-chip-list>
                          </mat-select-trigger>
                          <mat-option *ngFor="let label of allLabels" [value]="{id:label.id,name:label.name,color:label.colorHex}">
                            <mat-chip [ngStyle]="{ 'border-color': label.colorHex }"> {{ label.name }}</mat-chip><span  title="This label is linked to {{label.contacts}} contacts " >{{label.contacts}}</span>
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                </ng-container>
              

               
            </div>
            <div class="col-sm-6">
               
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input type="email" matInput formControlName="email">
                    <mat-error>
                        Please enter a valid email.
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Company</mat-label>
                    <input type="text" matInput formControlName="company">
                </mat-form-field>

                <mat-form-field>

                    <mat-label>Position</mat-label>
                    <input type="text" matInput formControlName="position">
                </mat-form-field>
            </div>
        </div>
        </form>
</ng-template>
<ng-template pTemplate="footer">
    <p-divider type="dashed"></p-divider>
    <button [mat-dialog-close]="true" icon="pi pi-times" pButton pRipple type="button" label="Cancel" class="p-button-sm p-button-outlined p-button-danger">
    </button>
    <button (click)="addSingleContact()"
    [disabled]="!addContact.valid" style="float:right" icon="pi pi-plus" pButton pRipple type="button" [label]="actionButton" class="p-button-sm p-button-outlined"></button>
</ng-template>
</p-card>
