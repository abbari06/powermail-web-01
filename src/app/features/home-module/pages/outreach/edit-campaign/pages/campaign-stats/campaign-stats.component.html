<!-- Pie charts -->
<mat-card class="mat-elevation-z4 card" class="mt-2">
  <div class="row mt-2">
    <div class="col-md-6">
      <div style="width: 100%">
        <canvas id="myChart" width="700" height="250" #mychart></canvas>
      </div>
    </div>
    <div class="col-md-6">
      <div style="width: 100%">
        <canvas id="pieChart" width="700" height="250" #mychart></canvas>
      </div>
    </div>
  </div>
</mat-card>

<div class="mt-2">
    <p-card header="Total Prospect 0">
        <ng-template pTemplate="content">
          <div class="row">
            <div class="column2">
              <div class="row g-2">
                <div class="col-sm-3">
                  <mat-card>
                    <div>
                      <label class="tl">0</label>
                    </div>
      
                    <br />
      
                    <div class="mt-3">
                      <label class="LStyle">Outreach Campaign</label>
                    </div>
                  </mat-card>
                </div>
      
                <div class="col-sm-3">
                  <mat-card>
                    <div>
                      <label class="tl">0</label>
                    </div>
      
                    <br />
      
                    <div class="mt-3">
                      <label class="LStyle">Completed- No Reply</label>
                    </div>
                  </mat-card>
                </div>
      
                <div class="col-sm-3">
                  <mat-card>
                    <div>

                    </div>
      
                    <br />
      
                    <div class="mt-3">
                      <label class="LStyle">Stopped</label>
                    </div>
                  </mat-card>
                </div>
      
                <div class="col-sm-3">
                  <mat-card>
                    <div>
                      <label class="tl">0</label>
                    </div>
      
                    <br />
      
                    <div class="mt-3">
                      <label class="LStyle">Unsubscribed</label>
                    </div>
                  </mat-card>
                </div>
      
                <div class="col-sm-3">
                  <mat-card>
                    <div>
                      <label class="tl">0</label>
                    </div>
      
                    <br />
      
                    <div class="mt-3">
                      <label class="LStyle">Opened</label>
                    </div>
                  </mat-card>
                </div>
      
                <div class="col-sm-3">
                  <mat-card>
                    <div>
                      <label class="tl">0</label>
                    </div>
      
                    <br />
      
                    <div class="mt-3">
                      <label class="LStyle">Replied</label>
                    </div>
                  </mat-card>
                </div>
      
                <div class="col-sm-3">
                  <mat-card>
                    <div>
                      <label class="tl">0</label>

                    <br />
      
                    <div class="mt-3">
                      <label class="LStyle">Clicked</label>
                    </div>
                  </mat-card>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </p-card>
</div>

                        <div class="mt-3">
                          <mat-progress-bar></mat-progress-bar>

                        <div class="mt-3">
                          <label class="ufl">0 %</label>
                        </div>
                      </mat-card>
                    </div>
          
                    <div class="col-sm-3">
                      <mat-card>
                        <div>

</div>
