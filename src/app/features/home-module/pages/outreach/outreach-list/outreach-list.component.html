<!-- here Data is the arr of values defined in variable Data in .ts -->
<button routerLink="addcampaign" >Add new campaign</button>
<div class="table-responsive">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- construct the columns -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let Data"> {{Data.status}}</td>
    </ng-container>

    <ng-container matColumnDef="campaign">
        <th mat-header-cell *matHeaderCellDef>Campaign</th>
        <td mat-cell *matCellDef="let Data"> {{Data.campaign}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let Data"> {{Data.title}}</td>
    </ng-container>

    <ng-container matColumnDef="senderEmail">
        <th mat-header-cell *matHeaderCellDef>Sender Email</th>
        <td mat-cell *matCellDef="let Data"> {{Data.senderEmail}}</td>
    </ng-container>


    <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef>Progress</th>
        <td mat-cell *matCellDef="let Data"> {{Data.progress}}</td>
    </ng-container>


    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Created At</th>
        <td mat-cell *matCellDef="let Data"> {{Data.createdAt}}</td>
    </ng-container>


    <ng-container matColumnDef="stats">
        <th mat-header-cell *matHeaderCellDef>Stats</th>
        <td mat-cell *matCellDef="let Data"> {{Data.stats}}</td>
    </ng-container>


    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let Data">
            <button mat-button>
                <mat-icon class="edit">edit</mat-icon>
            </button>
            <button mat-button>
                <mat-icon color="warn">delete</mat-icon>
            </button>
        </td>
    </ng-container>
    <!-- add a table row, if not added..rows will not be rendered inside the table -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
