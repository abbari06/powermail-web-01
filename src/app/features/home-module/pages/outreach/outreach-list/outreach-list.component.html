<mat-toolbar fxLayout="row">
  <span fxFlex>OutReach
    </span>

    <button mat-raised-button color="primary" fxHide.xs>
        <mat-icon>add</mat-icon>
        New
    </button>
</mat-toolbar>
<div class="container-fluid">
    <div *ngFor="let data of user" class="mt-5">
        <mat-accordion>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <div [ngStyle]="{ background: getTheColor(data.status)}" class="Ccell col-sm-1"
                        style="margin-top:2px">
                        {{data.status}}
                    </div>&nbsp;&nbsp;&nbsp;
                    <div class="col-sm-2" style="margin-top:10px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        {{data.campaigntitle}}</div>
                    <div class="col-sm-2" style="margin-top:6px;">
                        <img style="width: 30px; margin-top: 6px; " [src]="data.senderEmail.imgurl" />
                        {{data.senderEmail.name}}
                    </div>&nbsp;&nbsp;&nbsp;&nbsp;
                    <div class="col-sm-1" style="margin-top:10px"> {{data.progress}}</div>&nbsp;&nbsp;&nbsp;&nbsp;
                    <div class="col-sm-2" style="margin-top:10px"> {{data.createdAt}}</div>

                    <div class="col-sm-2">
                        <span class="dotSend" style="margin-top:10px;">{{data.stats.send}}</span>
                        <span class="dotOpned">{{data.stats.opened}}</span>
                        <span class="dotClicked">{{data.stats.clicked}}</span>
                        <span class="dotFailed">{{data.stats.failed}}</span>
                    </div>

                    <div class="col-sm-2">
                        <button mat-button>
                            <mat-icon class="edit">edit</mat-icon>
                        </button>
                        <button mat-button>
                            <mat-icon color="primary">archive</mat-icon>
                        </button>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>

                    </div>
                </mat-expansion-panel-header>
                <p>I'm visible because I am open</p>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
