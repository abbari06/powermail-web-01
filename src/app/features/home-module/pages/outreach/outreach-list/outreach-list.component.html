<div class="mb-3">
  <p-card>
    <p-toolbar styleClass="mb-4 gap-2">
      <ng-template pTemplate="left">
        <button
        routerLink="addcampaign"
          icon="pi pi-plus"
          pButton
          pRipple
          type="button"
          label="Add New"
          class="p-button-sm p-button-outlined mr-2"
        ></button>
      </ng-template>

      <ng-template pTemplate="right">
        <button
          icon="pi pi-trash"
          pButton
          pRipple
          type="button"
          label="Delete"
          class="p-button-sm p-button-outlined p-button-danger"
        ></button>
      </ng-template>
    </p-toolbar>

    <p-table
      responsiveLayout="scroll"
      [resizableColumns]="true"
      styleClass="p-datatable-sm p-datatable-gridlines"
      [value]="dataSource.data"
      [lazy]="true"
      (onLazyLoad)="pageChanged($event)"
      [totalRecords]="totalRecords"
      [rows]="5"
      [paginator]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [showCurrentPageReport]="true"
    >
      >
      <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
          <h5 class="m-0">Manage Outreachs</h5>
          <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input pInputText type="text" placeholder="Search..." />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>Status<i class="pi pi-info" style="font-size: .7rem"></i>
          </th>
          <th>Outreach Title</th>
          <th>Sender Email</th>
          <th>Progress</th>
          <th>Stats</th>
          <th>Created At</th>
          <th>Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-outreach>
        <tr>
          <td>
            <p-chip [label]="outreach.status" styleClass="mr-2 custom-chip"></p-chip>

          </td>
          <td>
            {{ outreach.title }}
          </td>
          <td>
            <img
              src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png"
              height="20px"
              width="20px"
            />
            {{ outreach.mailAccountId }}
          </td>
          <td class="text-center">
            0/{{ outreach.steps.length }}
            <div>Messages Sent</div>
          </td>
          <td>
            <div class="badges">
              <p-badge [value]="outreach.stats.numClicks" styleClass="mr-2"></p-badge>
              <p-badge [value]="outreach.stats.numEmailsSent"  severity="warning" styleClass="mr-2"></p-badge>
              <p-badge [value]="outreach.stats.numProspectsContacted" severity="success" styleClass="mr-2"></p-badge>
              <p-badge [value]="outreach.stats.numReplies" severity="info" styleClass="mr-2"></p-badge>
          </div>
          </td>
          <td>{{ outreach.createdAt | date }}</td>
          <td>
            <button mat-button>
              <mat-icon color="primary">archive</mat-icon>
          </button>
          <label class="switch">
              <input type="checkbox" checked>
              <span class="slider round"></span>
          </label>
            <button
              (click)="editCampaign(outreach)"
              pButton
              pRipple
              type="button"
              icon="pi pi-pencil"
              class="p-button-rounded p-button-text mr-2"
            ></button>
            <button
              (click)="deleteSingleLabel(outreach)"
              pButton
              pRipple
              type="button"
              icon="pi pi-trash"
              class="p-button-rounded p-button-text p-button-danger"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>
