<mat-toolbar fxLayout="row" class="toolbar" style="max-width:100%;">
  <span style="font-size:medium;" fxFlex>Contacts:&nbsp;&nbsp;&nbsp;
    <mat-form-field class="example-full-width">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Ex.John Dev">
    </mat-form-field> &nbsp; &nbsp;
    <mat-form-field style=" width: 10%;">
      <mat-label>Search by</mat-label>
      <mat-select>
        <mat-option value="email">
          Email
        </mat-option>
        <mat-option value="firstname">
          Firstname
        </mat-option>
        <mat-option value="lastname">
          Lastname
        </mat-option>
        <mat-option value="labels">
          Labels
        </mat-option>
      </mat-select>
    </mat-form-field>
  </span>
  <button mat-raised-button color="primary" *ngFor="let item of menuItems" fxHide.xs>
      <mat-icon class="mr">{{item.icon}}</mat-icon>
      {{item.label}}
      <!-- need to add dropdown under bulk operations button here for 1. Add Prospects Label 2. Import From CVS -->
  </button>
  <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
      <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #dropMenu="matMenu">
      <ng-container *ngFor="let item of menuItems">
          <button mat-menu-item>
              <mat-icon class="mr">{{item.icon}}</mat-icon>
              {{item.label}}
          </button>
          <mat-divider></mat-divider>
      </ng-container>
  </mat-menu>


</mat-toolbar>
<!-- here Data is the arr of values defined in variable Data in .ts -->

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- construct the columns -->
  <ng-container matColumnDef="place">
    <th mat-header-cell *matHeaderCellDef>No</th>
    <td mat-cell *matCellDef="let Data"> {{Data.place}}</td>
  </ng-container>

  <ng-container matColumnDef="fName">
    <th mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let Data"> {{Data.fName}}</td>
  </ng-container>

  <ng-container matColumnDef="lName">
    <th mat-header-cell *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let Data"> {{Data.lName}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let Data"> {{Data.email}}</td>
  </ng-container>

  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef>Company</th>
    <td mat-cell *matCellDef="let Data"> {{Data.company}}</td>
  </ng-container>

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Position</th>
    <td mat-cell *matCellDef="let Data"> {{Data.position}}</td>
  </ng-container>


  <ng-container matColumnDef="labels">
    <th mat-header-cell *matHeaderCellDef>Labels</th>
    <td mat-cell *matCellDef="let Data"> {{Data.labels}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let Data">
      <button mat-button>
        <mat-icon class="edit">edit</mat-icon>
      </button>&nbsp;
      <button mat-button>
        <mat-icon color="warn">delete</mat-icon>
      </button>
  </ng-container>

  <!-- add a table row, if not added..rows will not be rendered inside the table -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
