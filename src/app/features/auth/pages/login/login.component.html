<div class="loginBox">

    <mat-card>
        <div class="header">
            <mat-card-title>Welcome</mat-card-title>
            <mat-card-subtitle>Login to powermail</mat-card-subtitle>
        </div>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com" autofocus>
                    <mat-error>
                        Please enter a valid email address.
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password" placeholder="Enter your password">
                    <mat-error>
                        Minimum six characters are required.
                    </mat-error>
                </mat-form-field>
            </form>

            <button mat-flat-button color="primary" (click)="signUp()">login</button>
            <a routerLink="" class="forgot">Forgot password</a>
            <div class="footer">
                <p>Not a member? <a href="" class="register">Register</a></p>
            </div>
        </mat-card-content>


    </mat-card>
</div>
